<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .hero button {
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background-color: #ff6a00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background-color: #ff944d;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Welcome to Night Strip club of Chidimaar Gang!!</h1>
    <p>Start building the future with our powerful tools and intuitive design. Join thousands of happy users today!</p>
	<button onclick="openLocalPage()"><b>Calculator try kr na<b></button>
  </section>
  

<script>
  function openLocalPage() {
    window.location.href = "calculator.html"; // change this to your actual file name
  }
</script>
</body>
</html>
